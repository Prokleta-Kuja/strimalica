name: Build & deploy Web

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Generate static files
        run: yarn build
      - name: Rsync
        env:
          remote_host: ${{ secrets.SSH_HOST }}
          remote_port: ${{ secrets.SSH_PORT }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_path: ${{ secrets.SSH_PATH }}
        run: |
          mkdir ~/.ssh          
          echo "$remote_key" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          hosts="$(dig +short "$remote_host" | grep -v '\.$' | sed -z 's|\n|,|g')$remote_host"
          ssh-keyscan -p $remote_port -H "$hosts" > ~/.ssh/known_hosts
          rsync -ruv --delete -e "ssh -p $remote_port" src/dist/ $remote_user@$remote_host:$remote_path
          rm ~/.ssh/id_rsa
